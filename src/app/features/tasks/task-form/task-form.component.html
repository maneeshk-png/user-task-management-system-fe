<div *ngIf="errorMessage" class="error-page">
<p>{{errorMessage}}</p>
</div>

<div *ngIf="pageReady && !errorMessage" class="task-form-container">
<div class="task-form-container">
    <h2>{{isEditMode ? 'Edit Task':'Create Task'}}</h2>
  

      <form [formGroup]="taskForm" (ngSubmit)="submit()">
        
        <div class="form-group">
        <label>Title *</label>
        <input type="text" formControlName="title" />
        <div class="error" *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched">
          Title is required
        </div>
      </div>
  
      <div class="form-group">
        <label>Description</label>
        <textarea formControlName="description"></textarea>
      </div>
      
      <div class="form-group">
        <label>Status</label>
        <select formControlName="status">
          <option value="todo">Todo</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
        </select>
      </div>

      
      <h2>{{isEditMode ? 'Edit Task':'Create Task'}}</h2>
      
      <button type="submit" [disabled]="taskForm.invalid || loading">
        {{isEditMode ? 'Update Task':'Create Task'}}
      </button>
      
      <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
    </form>
  </div>
</div>
