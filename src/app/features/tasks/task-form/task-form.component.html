<div *ngIf="errorMessage" class="error-page">{{ errorMessage }}</div>

<div *ngIf="pageReady && !errorMessage" class="task-form-container">
  <h2>{{isEditMode ? 'Edit Task':'Create Task'}}</h2>

  <app-dynamic-form
    [fields]="fields"
    [initialData]="taskData"
    [loading]="loading"
    [submitLabel]="isEditMode ? 'Update Task':'Create Task'"
    (submitForm)="onTaskSubmit($event)">
  </app-dynamic-form>

  <p class="success" *ngIf="successMessage">{{ successMessage }}</p>
</div>
